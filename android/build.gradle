// Root-level build.gradle (android/build.gradle)

buildscript {
    repositories {
        google() // Make sure this is added
        mavenCentral() // This is optional but recommended for other dependencies
    }
    ext.kotlin_version = '1.9.10'
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:7.4.2' // or the appropriate version
        classpath 'com.google.gms:google-services:4.3.14' // Add this line to include the Google services plugin
    }
}

allprojects {
    repositories {
        google() // Ensure this is added for all projects
        mavenCentral() // Ensure Maven Central is added
    }
}
